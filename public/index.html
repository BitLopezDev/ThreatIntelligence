<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js TypeScript App</title>
    <script>
        // Fetch HTML content from the server and update the document body
        fetch('/gpt')
            .then(response => response.text())
            .then(html => {
                document.body.innerHTML = html;

                // Fetch JSON data from the server
                return fetch('/gpt');
            })
            .then(response => response.json())
            .then(data => {
                // Update the message in the document
                document.getElementById('message').innerHTML = data.response || 'Contenido null';
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</head>

<body>
    <pre id="message">Loading...</pre>
</body>

</html>
